<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Log In!</h2>
    </div>
        <div class="container">
        <form action="studentdetails.php" method="POST">          
            <div class="form-group" >
                <label for="email">Email Address<span class="text-danger">*</span></label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="psw">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter Password" required>
            </div>
            <div class="form-group">  
                <input type="submit" name="submit" value="Log In" class="btn btn-info">
                <input type="reset" value="Reset" class="btn btn-info">  
            </div>  
        </form>          
    </div>
    <div class="row">
        <div class="col-md-20 mx-auto">
            <button class="btn btn-info"> <a href="register.html" style="color:white;" >New User? Register Here</a></button>
            <button class="btn btn-info"> <a href="student-management.html" style="color:white;" >Home</a></button>
        </div>
    </div>
</body>
</html>
