<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Student Registration Form</h2>
    </div>
        <div class="container">
        <form action="register-confirm.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Enter full name" id="name" name="name" maxlength="50" required> 
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" placeholder="Enter age" id="age" name="age" min="16" max="50">
            </div>
            <div class="form-group">
                <label for="rollnumber">Roll Number<span class="text-danger">*</span></label>
                <input type="number" class="form-control" placeholder="Enter rollnumber" id="rollnumber" name="rollnumber" maxlength="12" required>
            </div>  
            <div class="form-group">
                <label for="course">Course<span class="text-danger">*</span></label>&nbsp;
                    <input type="radio" id="BTECH" name="course" value="BTECH" checked>
                    <label for="BTECH">BTECH</label>&nbsp;      
                    <input type="radio" id="BBA" name="course" value="BBA">
                    <label for="BBA">BBA</label>&nbsp; 
                    <input type="radio" id="BCA" name="course" value="BCA">
                    <label for="BCA">BCA</label>&nbsp;
                    <input type="radio" id="BEd" name="course" value="BEd">
                    <label for="BEd">BEd</label>&nbsp; 
                    <input type="radio" id="BCom" name="course" value="BCom">
                    <label for="BCom">BCom</label>   
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number<span class="text-danger">*</span></label>
                <input type="number" class="form-control" placeholder="Enter phonenumber" id="phonenumber" name="phonenumber" minlength="10" maxlength="10" required>
            </div>
            <div class="custom-file mb-3" class="form-group">
                <input type="file" class="custom-file-input" class="form-control" id="customFile" name="customFile" required>
                <label class="custom-file-label" for="customFile">Choose Profile Picture<span class="text-danger">*</span></label>
            </div>
            <script>
                $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                });
            </script>
            <div class="form-group" >
                <label for="email">Email Address<span class="text-danger">*</span></label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="psw">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="form-group">  
                <input type="submit" name="submit" value="Submit" class="btn btn-info">
                <input type="reset" value="Reset" class="btn btn-info">  
            </div>  
        </form>          
    </div>
    <div class="row">
        <div class="col-md-20 mx-auto">
            <button class="btn btn-info"> <a href="student-management.html" style="color:white;" >Home</a></button>
        </div>
    </div>
</body>
</html>
